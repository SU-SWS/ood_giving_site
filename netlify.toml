# HEADERS - BASIC AUTH
# ##############################################################################
[[headers]]
  for = "/*"
  [headers.values]
    Authorization = 'Basic YWRhcHQ6bGV0bWVpbjIwMjA='

# BUILD Settings:
# ##############################################################################
[build]
  publish = "public"
  command = "npm run build"

[dev]
  targetPort = 3000
  port = 3333
  publish = "public"
  autolaunch = true

# PLUGIN A11Y
# https://github.com/netlify-labs/netlify-plugin-a11y#readme
# ##############################################################################
[[plugins]]
package = "netlify-plugin-a11y"

  # all inputs are optional, we just show you the defaults below
  [plugins.inputs]

  # required config
  checkPaths = ['/'] # you can give an array of directories or paths to html files, that you want to run a11y checks on

  # # optional config
  # ignoreDirectories = ['/admin']  # explicitly ignore these directories

  resultMode = "warn" # is "error" by default

# PLUGIN GATSBY CACHE
# https://github.com/jlengstorf/netlify-plugin-gatsby-cache#readme
# ##############################################################################
[[plugins]]
  package = "netlify-plugin-gatsby-cache"

# PLUGIN LIGHTHOUSE
# https://github.com/netlify-labs/netlify-plugin-lighthouse#readme
# ##############################################################################
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # optional, fails build when a category is below a threshold
  # [plugins.inputs.thresholds]
  #   performance = 0.9
  #   accessibility = 0.9
  #   best-practices = 0.9
  #   seo = 0.9
  #   pwa = 0.9
